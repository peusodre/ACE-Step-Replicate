# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # Set CUDA version for GPU acceleration
  cuda: "12.1"

  # Python version
  python_version: "3.10"

  # System packages needed for audio processing and dependencies
  system_packages:
    - "ffmpeg"
    - "libsndfile1"
    - "sox"
    - "build-essential"
    - "git"
    - "curl"
    - "wget"

  # Python packages from requirements.txt plus cog
  python_packages:
    - "cog>=0.9.0"
    # Core dependencies
    - "transformers==4.50.0"
    - "diffusers>=0.33.0"
    - "accelerate==1.6.0"
    - "huggingface_hub>=0.23.0"
    - "safetensors>=0.4.2"
    - "sentencepiece>=0.1.99"
    - "typing-extensions>=4.0.0"
    - "numpy>=1.21.0"
    # Audio processing
    - "librosa==0.11.0"
    - "soundfile==0.13.1"
    # Data processing
    - "datasets==3.4.1"
    - "numpy"
    - "matplotlib==3.10.1"
    # Utilities
    - "tqdm"
    - "loguru==0.7.3"
    - "click"
    # Language processing
    - "pypinyin==0.53.0"
    - "py3langid==0.3.0"
    - "hangul-romanize==0.1.0"
    - "num2words==0.5.14"
    - "cutlet"
    - "fugashi[unidic-lite]"
    # Training utilities (optional but may be needed)
    # Web interface (may be needed for some components)
    - "gradio"

  # Install PyTorch and dependencies
  run:
    - "pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cu121 torch==2.4.0 torchvision==0.19.0 torchaudio==2.4.0"
    - "pip uninstall -y pydantic thinc spacy || true"
    - "pip install --no-cache-dir --force-reinstall pydantic==2.5.0"
    - "pip install --no-cache-dir --force-reinstall 'thinc>=8.3.4,<8.4.0'"
    - "pip install --no-cache-dir --force-reinstall spacy==3.8.4"
    - "pip install --no-cache-dir pytorch_lightning==2.5.1 peft tensorboard tensorboardX"

# Predict interface
predict: "predict.py:Predictor"
